<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/css/style.css" />
    <!-- fons -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>You</title>
  </head>
  <body>
    <!-- navbar -->
    <nav>
      <img src="static/assets/Logo.svg" alt="you app logo" />
    </nav>
    <!-- secion hero -->
    <section class="hero">
      <div class="info">
        <p class="hero_text">Irrelevant results <span>again?</span></p>

        <div class="paragraph">
          <p>
            You will never get poor results again with you.app your shopping
            experience will get better than before.
          </p>
          <div class="line"></div>
        </div>

        <div class="download_link">
          <div class="store">
            <img src="static/assets/apple_logo.png" alt="apple logo" />
            <div class="info_store">
              <p class="download_on">download on the</p>
              <p class="store_name">AppStore</p>
            </div>
          </div>
          <div class="store">
            <img src="static/assets/google-play.png" alt="playstore logo" />
            <div class="info_store">
              <p class="download_on">download on the</p>
              <p class="store_name">PlayStore</p>
            </div>
          </div>
        </div>
      </div>
      <div class="hero_image">
        <img src="static/assets/home_app-portrait.png" alt="you app image" />
      </div>
    </section>
    <!-- section 1 -->
    <section class="section">
      <p class="title">Enjoy the not search experience</p>
      <img src="static/assets/you app shopping.png" alt="you app" />
    </section>
    <!-- section 2 -->
    <section class="section_2">
      <div class="column" id="phone">
        <img
          src="static/assets/Product Page-portrait.png"
          alt="yout app snapshot" width="432"
        />
      </div>
      <div class="column">
        <p>
          <span>Join</span> to the world <br />
          Largest <br />
          Shopping <br />
          Community
        </p>
      </div>
    </section>
    <footer>
      <img src="static/assets/Logo.svg" alt="you app logo" />
    </footer>
  </body>
</html>
